<body>
	<form name="searchForm">
		<input type="text" name="keyword" onkeydown="startSuggest()">
		<button type="button">검색</button>

		<!-- 바깥div: 스타일 적용(보여라,숨겨라), 안div: 제시어출력 -->

			<div id="suggestList"></div>
		</div>
	</form>
	<!--
	<button onclick="show('suggest')">보여라</button>
