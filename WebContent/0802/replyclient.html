<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Ajax댓글</title>

<style type="text/css">
/*
	선택자{스타일명:스타일값; 스타일명:스타일값} 
	선택자(selector)종류: 태그명,class명-'.',id명-'#'
*/
.reply { border: 1px solid green;}
</style>

<script type="text/javascript" src="../js/ajax2.js"></script>
<script type="text/javascript" src="../js/0802.js"></script>

</head>
<!-- replyclient.html(화면출력, xhr데이터요청) -->
<body>
	<!-- 댓글목록 출력(DB에 저장된 값을 화면에 출력) -->
	<div id="replyList"></div>

	<!-- 댓글 입력폼 -->
	<div id="replyAdd">
		<form name="addForm">
			이름: <input type="text" name="name" size="10">
			<br>
			내용: <textarea rows="2" cols="20" name="content"></textarea>
			<br>
			<input type="button" value="등록" onclick="addReply()">
		</form>
	</div>

	<!-- 댓글 수정폼 -->
	<div id="replyUpdate" style="display: none">
		<form name="upForm">
			<input type="hidden" name="no">
			이름: <input type="text"name="name" size="10">
			<br>
			내용: <textarea rows="2" cols="20" name="content"></textarea>
			<br>
			<input type="button" value="등록" onclick="updateReply()">
			<input type="button" value="취소" onclick="hideUpdateForm()">
		</form>
	</div>

</body>
</html>
