<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배민</title>
<script src="/struts/js/jquery-3.3.1.min.js"></script>
<script>
	$(function() {
		$("button").click(function() {
			$("h1, h2, p").toggleClass("red");
			$("div").toggleClass("important");
		});
	});
</script>
<style>
.important {
    font-weight: bold;
    font-size: xx-large;
}

.red {
    color: red;
}
</style>
</head>
<body>

	<h1>치킨</h1>
	<h2>AND</h2>
	<p>맥주</p>

	<div>배민이면 먹을수 있다.</div>

	<button>궁금하면 눌러바</button>

</body>
</html>
