<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>미션1 복습</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<script type="text/javascript" src="/struts/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("button").click(function() {
			$.ajax({
				url : "/struts/re_mission.do",
				data : {
					username : $("input").val()
				},
				success : function(result) {
					$("#div").html(result);
					username: $("input").val("");
				}
			});
		});
	})
</script>
</head>
<body>
	<div class="container">
		<br>
		<h1>미션1</h1>
		<hr>
		<input type="text" class="form-control">
		<br>
		<button class="btn btn-dark">결과 보기</button>
		<hr>
		<div id="div"></div>
	</div>
</body>
</html>
