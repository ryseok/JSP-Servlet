<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test</title>
<script type="text/javascript">
	function promptTest() {
		var input = prompt("MSG", "아이디 작성하시오.");
		alert(input);
	}

	function confirmTest() {
		var output = confirm("정말로 탈퇴???");
		alert(output);
	}
</script>
</head>
<body>
	<input type="button" onclick="promptTest()" value="prompt">
	<input type="button" onclick="confirmTest()" value="confirm">
</body>
</html>
