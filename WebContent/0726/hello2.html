<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/ajax.js"></script>
<script type="text/javascript">
	function toServer() { //URL요청
		//sendRequest(url, params, callback, method); method : 삭제 하면 기본값으로 알아서 해줌
		var params = "name="+document.frm.name.value;
		sendRequest("hello2.jsp", params, fromServer,"POST");
	}

	function fromServer() { //요청에 대한 응답 데이터 얻기
		if(xhr.readyState==4){//응답 데이터를 complete하게 받았을때
			if(xhr.status==200){ //서버의 상태가 정상 일떄
				var data = xhr.responseText;//서버로부터 전달된 데이터 얻기
				alert(data);
			}else{
				alert("서버에러" + xhr.status);
			}
		}
	}
	
</script>
</head>
<body>
	<h3>요청페이지</h3>
	<hr>
	<form action="" name="frm">
		고객이름 : <input type="text" name="name">
		<br>
		<input type="button" value="요청" onclick="toServer()">
	</form>
</body>
</html>
