   <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
   <script type="text/javascript">
     
     $(function(){//document.ready 기다려!!
    	//$('input[type=button]').click(function(){//버튼클릭 이벤트
    	$('#b1').click(function(){//버튼클릭 이벤트
    		
    	    var newDiv = $('<div></div>').text('새로운아이템');//<div>새로운아이템</div>
    	        newDiv.append('<button>삭제</button>');
    	    $('#itemList').append(newDiv);
    	}); 
    	
    	$('#b2').click(function(){ $('#itemList').empty(); });
     
        $('#itemList').on("click", "button" ,function(){
        	$(this).parent().remove();
        });
     
     });//document.ready
   
     function appendItem(){}//appendItem
     
     function removeItem(){

     }//removeItem
   </script>
</head>
