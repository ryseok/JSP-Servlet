<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<!-- form_test.html -->
<body>
  <h3>회원가입양식</h3>
  <form action="../hello.jsp">
    <fieldset>
     <legend>로그인 정보</legend>
     <ul>
       <li><label for="gildong">아이디:</label>
           <input type="text" placeholder="아이디" autofocus
                 required> </li>
       <li>비밀번호:<input type="password" id="gildong" required> </li>
     </ul>
    </fieldset>
    
    <fieldset>
     <legend>가입자 정보</legend>
      <ul> 
       <li>이름:<input type="text"> </li>
       <li>메일주소:<input type="text"> </li>
      </ul>
    </fieldset>
    <fieldset>
     <input type="submit" value="가입하기">
    </fieldset>
    
    <fieldset>
      <legend>input테스트</legend>
           이메일: <input type="email" name="email"
          pattern="[a-zA-Z0-9]{6,12}[@][a-zA-Z]+[.][a-zA-Z]+"
          title="이메일양식" required><br>
      URL: <input type="url"><br>
          숫자입력: <input type="number" min="0" max="20" 
                     value="2" step="2"> <br>
          범위: <input type="range" min="1" max="5" value="3">  <br>
          색상표: <input type="color"><br>
          날짜(연도 월 날짜): <input type="date"><br>  
          날짜(연도 월): <input type="month"><br>  
          날짜(연도 주): <input type="week"><br>  
          날짜(시간): <input type="time"><br>  
          날짜(날짜시간): <input type="datetime"><br>  
          날짜(날짜시간): <input type="datetime-local"><br>  
    </fieldset>
     
  </form>
</body>
</html>
